<html>
    <head>
        <style>
            body{
                background-color: rgb(225, 225, 147);
            }
            fieldset{
                border: 4px solid rgb(10, 3, 3);  
                background-color: rgb(221, 221, 203);
                }
        </style>
    </head>
<body>
    <h3>Form </h3>
    <form action="#" method="post" enctype="multipart/form-data"></form>
    <fieldset>
<legend>Student Detail</legend>
<label for="name">Name</label>
<input type="text" name="uname" placeholder="Enter your Name"> 
<br><br>
<label for="collage">collage</label>
<input type="text" name="collage" placeholder="Enter your collage name">
 <br><br>
<label for="email">Email</label>
<input type="email" name="uemail" placeholder="Enter your Email">
<br><br>
<label for="hobby">Hobby</label>
<input type="checkbox" name="uhobby" value="football"> Football
<input type="checkbox" name="uhobby" value="Vollyball"> Vollyball
<br><br>
<label for="gender">Gender</label>
<input type="radio" name="ugender" value="male"> Male
<input type="radio" name="ugender" value="female"> Female
<br><br>
<label for="photo">student photo</label>
<input type="file" name="ufile" multiple>
<br><br>
<input type="submit" name="submit">
</fieldset>
</form>
</body>
</html>
