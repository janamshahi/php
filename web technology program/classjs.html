
<html>
     <head> 
        <title>Add a Class</title>
         <style> 
         .highlight {
             color: rgb(223, 93, 93); 
             background-color: rgb(104, 209, 104);
              } 
              </style> 
              </head> 
              <body> 
                <p id="text">Click the button to highlight this text.</p>
                 <button onclick="addClass()">Add Class</button> 
                 <script> 
                 function addClass() { 
                    const element = document.getElementById('text'); 
                    element.classList.add('highlight'); // Adds the 'highlight' class 
                 }
                     </script>
                      </body> 
                      </html>
