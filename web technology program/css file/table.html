    <head> 
        <style> 
        table {
             width: 100%; 
             border-collapse: collapse; 
             /* Remove default spacing between table cells */ 
             margin: 20px 0;
              font-size: 18px;
               text-align: left;
    } 
    th, td { border: 1px solid #dddddd;
     /* Light border around cells */ 
     padding: 8px; /* Add spacing inside cells */ 
     } 
     th
      { background-color: #f4f4f4; 
      /* Light gray background for header */ 
      font-weight: bold; 
      } 
      </style>
       </head>

                     <th>Name</th>
