<html>
    <head>
        <title>css selector </title>
        <style>
            h1{     /* element css*/
                color: rgb(200, 57, 57);
            }
            h2{
                background: red;
                font-size: medium;
            }
            p{
                font-size: 20px;
            }
            #a{          /*id css*/
                background: rgb(95, 95, 159);
            }
            .b{            /*css .class element */      
                color: rgb(213, 200, 200);
            }
            *{       /*css universal selector */
                background: rgb(227, 227, 200);
            }                
            h3,h1,p{         /*group selector css*/
                font-size: 30px;
            }                                            
        </style>
    </head>
    <body>
        <h1>spa collage</h1>
        <h1 ID="a">nast collage</h2>
        <h3>kailali modal</h3>
        <h3>police school</h3>
        <p>kailali multiple</p>
        <h2>MBM collage</h2>
    </body>
</html>
