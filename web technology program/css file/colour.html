<html>
    <Head>
        <style type="css/text">
            .special{
                color:rgb(red, green, blue);
            }
            .highlight{
                color:#901e3a;
            }
            .p{
                color:hsl(hue, saturation, lightness);
            }
            .four{
                color:hsla(hue, saturation, lightness, alpha);
            }
        </style>
    </Head>
    <body>
        <p class="highlight">
            This paragraph has blue text color,
            Using class selector
        </p>
        <p id="special">
            This paragraph has green text color, 
              Using ID selector
      </body>
</html>
