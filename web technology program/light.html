<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Light</title>
    <style>
        body {
            margin: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        #trafficLight {
            width: 100px;
            height: 300px;
            background-color: #333;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            padding: 10px;
        }
        .light {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #444;
            opacity: 0.3;
            transition: opacity 0.5s;
        }
        .red {
            background-color: red;
        }
        .yellow {
            background-color: yellow;
        }
        .green {
            background-color: green;
        }
        #status {
            text-align: center;
            font-size: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="trafficLight">
        <div class="light red" id="redLight"></div>
        <div class="light yellow" id="yellowLight"></div>
        <div class="light green" id="greenLight"></div>
    </div>
    <div id="status">Red Light</div>

    <script>
        let currentLight = 'red';

        function changeLight() {
            const redLight = document.getElementById('redLight');
            const yellowLight = document.getElementById('yellowLight');
            const greenLight = document.getElementById('greenLight');
            const status = document.getElementById('status');

            // Reset all lights to be off (opacity = 0.3)
            redLight.style.opacity = 0.3;
            yellowLight.style.opacity = 0.3;
            greenLight.style.opacity = 0.3;

            // Change the light based on the current state
            if (currentLight === 'red') {
                redLight.style.opacity = 1;
                status.textContent = "Red Light";
                currentLight = 'green';
            } else if (currentLight === 'green') {
                greenLight.style.opacity = 1;
                status.textContent = "Green Light";
                currentLight = 'yellow';
            } else if (currentLight === 'yellow') {
                yellowLight.style.opacity = 1;
                status.textContent = "Yellow Light";
                currentLight = 'red';
            }
        }

        // Change the light every 3 seconds
        setInterval(changeLight, 3000);
    </script>
</body>
</html>
