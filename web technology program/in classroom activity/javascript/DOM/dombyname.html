<html>
<body>
	<form name="form1">
		Name: <input type="text" name="uname">
		<br><br>
		<input type="submit" onclick="demo()">
	</form>

	<script type="text/javascript">
		function demo()
		{
			var data = document.getElementsByName('uname');
			for (var i = 0; i < data.length; i++) 
			{
				alert("My name is " + data[i].value);
			}
		}
	</script>
</body>
</html>
