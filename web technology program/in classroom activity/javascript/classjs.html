<html>
<head>
	<style type="text/css">
		.design
		{
			background: seagreen;
			color: white;
		}
	</style>
</head>
<body>
	<h3 id="change">HI, good morning max</h3>

	<button onclick="addClass()">Click</button>

	<script type="text/javascript">
		function addClass()
		{
			const element = document.getElementById('change');

			element.classList.add('design');
		}
	</script>
</body>
</html>
