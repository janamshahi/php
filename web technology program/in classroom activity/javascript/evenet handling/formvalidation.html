<html>
<body>
	<form action="abc.html" method="post" onsubmit="return demo()">
		<label>Email</label>
		<input type="email" name="email" id="f1">
		<br><br>

		<label>Phone</label>*
		<input type="text" name="phone" id="f2">
		<br><br>

		<label>Password</label>
		<input type="password" name="pw" id="f3">
		<br><br>

		<label>Confirm Password</label>
		<input type="password" name="cpw" id="f4">
		<br><br>

		<input type="submit" name="submit">
	</form>

	<script type="text/javascript">
		function demo()
		{
			var a = document.getElementById('f1').value;
			var b = document.getElementById('f2').value;
			var c = document.getElementById('f3').value;
			var d = document.getElementById('f4').value;

			if (a == '' || b == '' || c == '' || d == '') 
			{
				alert("all input fields are required");
				return false;
			}
			else if( b.length < 10 || b.length > 10)
			{
				alert("Phone number should be 10 digit");
				return false;
			}
			else if(isNaN(b))
			{
				alert("Phone number should be numeric");
				return false;
			}
			else if(c != d)
			{
				alert("Password and confirm password should be equal");
				return false;
			}
			else
			{
				return true;
			}
		}
	</script>
</body>
</html>
