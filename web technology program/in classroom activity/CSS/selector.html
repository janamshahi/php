 <!DOCTYPE html>
<html>
<head>
	<title>CSS Selector</title>
	<style>
		h1{ /*CSS Element Selector*/
			color: darkred;
		}
		
		#a{ /*css id selector*/
			color: orange;
		}

		.b{/*css class selector*/
			color: blue;
		}

		*{/*css universal selector*/
			background: white;
		}

		h3,h1 /*group selector*/
		{
			font-size: 80px;
		}
	</style>
</head>
<body>
	<h1>SPA College</h1>
	<h2 id="a">NAST College</h2>
	<h3>Kailali Model</h3>
	<p>Police School</p>
	<h5 class="b">Kailali Multiple</h5>
</body>
</html>
