<html>
<head>
	<style type="text/css">
		@media only screen and (max-width: 600px) {
			.one{
				background: lawngreen;
			    font-size: 15px;
			}
		}

		@media only screen and (min-width: 600px) {
			.one{
				background: red;
			    font-size: 25px;
			}
		} 

		@media only screen and (min-width: 800px) {
			.one{
				background: green;
			    font-size: 35px;
			}
		}

		@media only screen and (min-width:992px) {
			.one{
				background: purple;
			    font-size: 35px;
			}
		}

		@media only screen and (min-width:1200px) {
			.one{
				background: pink;
			    font-size: 35px;
			}
		}
	</style>
</head>
<body>
	<div class="one">I am small device</div>
</body>
</html>
