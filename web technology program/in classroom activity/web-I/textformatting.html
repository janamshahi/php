<html>
<body>
<!-- Bold character--->
<p><b>This text is normal.<b></p>
<!-- strong character--->
<p><strong>This text is important!</strong></p>
<!-- italic character--->
<i>This text is italic</i>
<!-- small character--->
<small>This is some smaller text.</small>
<!-- mark character--->
<p>Do not forget to buy <mark>milk(mark)</mark> today.</p>
<!-- del character--->
<p>My favorite color is <del>blue(del)</del> red.</p>
<!-- ins character--->
<p>My favorite color is <ins>red(ins)</ins>.</p>
<!-- subscript character--->
<p>This is <sub>subscripted</sub> text.</p>
<!-- superscript character--->
<p>This is <sup>superscripted</sup> text.</p>
</body>
</html>
