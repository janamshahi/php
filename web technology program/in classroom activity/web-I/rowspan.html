<html>
<body>
	<h3>Rowspan example</h3>
	<table border="1">
		<thead>
			<tr>
				<th>Course</th>
				<th>Program</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td rowspan="2">IT</td>
				<td>BCA</td>
			</tr>
			<tr>
				<td>BIM</td>
			</tr>
			<tr>
				<td rowspan="2">Management</td>
				<td>BBS</td>
			</tr>
			<tr>
				<td>BBA</td>
			</tr> 
		</tbody>
	</table>
</body>
</html>
