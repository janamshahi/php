<html>
<style type="text/css">
	table, th,td{
		border-collapse: collapse;
	}
</style>
<body>
	<h3>Colspan Exampl</h3>
	<table border="1">
		<thead>
			<tr>
				<th>Name</th>
				<th>Quantity</th>
				<th>Price</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Apple</td>
				<td>10</td>
				<td>10</td>
			</tr>
			<tr>
				<td>Orange</td>
				<td>5</td>
				<td>5</td>
			</tr>
			<tr>
				<td colspan="2">Total</td>
				<td>125</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
